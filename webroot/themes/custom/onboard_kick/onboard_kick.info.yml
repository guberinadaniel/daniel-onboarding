# Theme information
name: Kickstarter
type: theme
base theme: classy
description: Drupal theme files to quickly kickstart a new theme development.
core: 8.x
version: 1.x

# Include libraries
libraries:
  - onboard_kick/global-css
  - onboard_kick/global-js

# Regions
regions:
  header: 'Header'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  search_filter: 'Search Filter'
  content: 'Content'
  content_first: 'Content first'
  content_second: 'Content second'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer_service: 'Footer service'
  footer_menu: 'Footer menu'
  footer_copyright: 'Footer copyright'
